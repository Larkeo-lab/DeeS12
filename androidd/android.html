<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Dee-s1</title>
    <link rel="stylesheet" href="android.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="ont">
        <img src="red.png" alt="">
        <div class="container">
            <header class="header">
                <img src="white-logo.png" alt="">
                <div class="icon">
                       
                </div>
            </header>
            <div class="wrapper">
                <svg>
                    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                        Dee S1
                    </text>
                </svg>
            </div>
            <div class="content">
                <p>เลือกใช้ได้เลยนะครับ</p>
                <h2 >(  Android  ) </h2>
                <p>(แนะนำไม่เล่นกับรหัสหลัก)</p>
                <div class="buttons">
                    <button class="button" id="lh">
                       ล็อกหัว+npc name
                    </button>
                    <button class="button" id="lm">
                        ล็อกหัว+มองทะลุ
                    </button>                   
                    <button class="button" id="lf">
                        ขยายดาเมจ
                    </button>                   
                    <button class="button" id="lg">
                        ล็อกหัว+ตัวสีเขียว
                    </button>                   
                </div>
            </div>
            
            
        </div>
    </div>

    <script>
        const lh = document.getElementById('lh')
        const lm = document.getElementById('lm')
        const lf = document.getElementById('lf')
 
        ///////////////ล็อกหัว+npc name/////////////
        lh.addEventListener('click',()=>{
            window.open("https://www.mediafire.com/file/6s7cvuisnco9o5q/%25E0%25B8%2594%25E0%25B8%25B9%25E0%25B8%2594%25E0%25B8%25AB%25E0%25B8%25B1%25E0%25B8%25A7_npc-name_Dee%257Es1.zip/file")
        })

        ///////////////ล็อกหัว+มองทะลุ/////////////
        lm.addEventListener('click',()=>{
            window.open("https://www.mediafire.com/file/y46lu55hfz0f88u/%25E0%25B8%25A5%25E0%25B9%2587%25E0%25B8%25AD%25E0%25B8%2581%25E0%25B8%25AB%25E0%25B8%25B1%25E0%25B8%25A7%252B%25E0%25B8%25A1%25E0%25B8%25AD%25E0%25B8%2587%25E0%25B8%2597%25E0%25B8%25B0%25E0%25B8%25A5%25E0%25B8%25B8_Dee%257Es1.zip/file")
        })

        ///////////////ขยายดาเมจ/////////////
        lf.addEventListener('click',()=>{
            window.open("https://www.mediafire.com/file/wzcidzz69138fjy/%25E0%25B8%2582%25E0%25B8%25A2%25E0%25B8%25B2%25E0%25B8%25A2%25E0%25B8%2594%25E0%25B8%25B2%25E0%25B9%2580%25E0%25B8%25A1%25E0%25B8%2588_-_Ds-1.zip/file")
        })
        ///////////////ล็อกหัว+ตัวสีเขียว/////////////
        lg.addEventListener('click',()=>{
            window.open("https://www.mediafire.com/file/tjmdpvt367ls6yf/%25E0%25B8%25A5%25E0%25B9%2587%25E0%25B8%25AD%25E0%25B8%2581%25E0%25B8%25AB%25E0%25B8%25B1%25E0%25B8%25A7%252B%25E0%25B8%2595%25E0%25B8%25B1%25E0%25B8%25A7%25E0%25B8%25AA%25E0%25B8%25B5%25E0%25B9%2580%25E0%25B8%2582%25E0%25B8%25B5%25E0%25B8%25A2%25E0%25B8%25A7_Dee%257Es1.zip/file")
        })
    </script>
    
</body>
</html>
