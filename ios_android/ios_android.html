<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iOS and Android Dee-s1</title>
    <link rel="stylesheet" href="css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="ont">
        <img src="red.png" alt="">
        <div class="container">
            <header class="header">
                <img src="white-logo.png" alt="">
                <div class="icon">
                    
                </div>
            </header>
            <div class="wrapper">
                <svg>
                    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                        Dee S1
                    </text>
                </svg>
            </div>
            <div class="content">
                <p>เลือกใช้ได้เลยนะครับ</p>
                <p>(แนะนำไม่เล่นกับรหัสหลัก)</p>
                <div class="buttons">
                    <button class="button" id="ios">
                        <i class='bx bxl-apple' ></i>
                        iOS
                    </button>
                    <button class="button" id="android">
                        <i class='bx bxl-android' ></i>
                        Android
                    </button>                   
                </div>
            </div>
            
        </div>
    </div>

    <script>
        const ios = document.getElementById('ios')
        const android = document.getElementById('android')

        ios.addEventListener('click',()=>{
            setTimeout(()=>{
                window.location.href = '/public/ios_android/ioss/ios.html'
            },1000)
        })
        android.addEventListener('click',()=>{
            setTimeout(()=>{
                window.location.href = '/public/ios_android/androidd/android.html'
            },1000)
        })
    </script>
    
</body>
</html>
